    <div class="table">
        <h2>Recent Orders</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'w-75'"> Date </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'w-75'"> {{element.date}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'w-75'"> Name </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'w-75'"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="shipTo">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'w-75'"> Ship To </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'w-75'"> {{element.shipTo}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="paymentMethod">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'w-75'"> Payment Method </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'w-75'"> {{element.paymentMethod}} </td>
            </ng-container>

            <ng-container matColumnDef="saleAmount">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'w-75'"> Sale Amount </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'w-75'"> {{element.saleAmount}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
